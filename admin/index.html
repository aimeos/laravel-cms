<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Laravel CMS test environment</title>
  </head>
  <body>
    <div id="app"
      data-language="en"
      data-languages='{"en": "English", "en-GB": "English (UK)"}'
      data-urladmin=""
      data-urlpage="http://localhost:8000/:path"
      data-urlfile="http://localhost:8000/storage"
      data-urlgraphql="http://localhost:8000/graphql"
      data-urlpreview="http://localhost:8000/cmspreview/:id"
      data-permissions="{
        &quot;page:view&quot;: true,
        &quot;page:add&quot;: true,
        &quot;page:save&quot;: true,
        &quot;page:drop&quot;: true,
        &quot;page:keep&quot;: true,
        &quot;page:purge&quot;: true,
        &quot;page:publish&quot;: true,
        &quot;page:move&quot;: true,
        &quot;element:view&quot;: true,
        &quot;element:add&quot;: true,
        &quot;element:save&quot;: true,
        &quot;element:drop&quot;: true,
        &quot;element:keep&quot;: true,
        &quot;element:purge&quot;: true,
        &quot;element:publish&quot;: true,
        &quot;file:view&quot;: true,
        &quot;file:add&quot;: true,
        &quot;file:save&quot;: true,
        &quot;file:drop&quot;: true,
        &quot;file:keep&quot;: true,
        &quot;file:purge&quot;: true,
        &quot;file:publish&quot;: true
      }">
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
