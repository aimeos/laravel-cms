remote_theme: "mmistakes/minimal-mistakes@4.24.0"
include: ["docs"]
plugins:
  - jekyll-include-cache
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
